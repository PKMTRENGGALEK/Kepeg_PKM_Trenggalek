<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("1.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .toast-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1050;
      }
      .toast {
        background: rgba(163, 189, 48, 0.8);
        color: #fff;
        border-radius: 10px;
      }
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1051;
      }

      .loading-content {
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="login-card text-white text-center">
            <h3 class="mb-3">Login</h3>
            <div id="loading" class="loading-overlay d-none">
              <div class="loading-content">
                <div class="spinner-border text-light" role="status"></div>
                <p class="mt-2">
                  Sedang memeriksa autentikasi, harap tunggu...
                </p>
              </div>
            </div>
            <form id="loginForm">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control bg-transparent text-white border-light"
                  id="username"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control bg-transparent text-white border-light"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-light w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container">
      <div
        id="loginToast"
        class="toast align-items-center"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMessage"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL =
        "https://script.google.com/macros/s/AKfycbxQ8fP-Cm5kMvv_Gm5gTMt-i4bQq5lYRYrsIupuCGGieaFBhNZ4qWm3waz8JhgnBM7I/exec";

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          const toastEl = document.getElementById("loginToast");
          const toastMessage = document.getElementById("toastMessage");
          const toast = new bootstrap.Toast(toastEl);
          const loading = document.getElementById("loading");
          // Tampilkan loading
          loading.classList.remove("d-none");
          // Kirim data login ke Google Apps Script menggunakan POST
          fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ username, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success") {
                loading.classList.add("d-none");
                toastMessage.innerText =
                  "Login berhasil! Mengarahkan ke dashboard...";
                toastEl.classList.remove("bg-danger");
                toastEl.classList.add("bg-success");
                toast.show();

                // Simpan username di localStorage untuk sesi login
                localStorage.setItem("username", data.username);
                localStorage.setItem("nama", data.nama);
                localStorage.setItem("nip", data.nip);

                console.log("Data tersimpan di localStorage:");
                console.log("Nama:", localStorage.getItem("nama"));
                console.log("NIP:", localStorage.getItem("nip"));
                // Redirect ke halaman index.html setelah 2 detik
                setTimeout(() => {
                  window.location.href = "index.html";
                }, 2000);
              } else {
                toastMessage.innerText = "Username atau password salah!";
                toastEl.classList.remove("bg-success");
                toastEl.classList.add("bg-danger");
                toast.show();
              }
            })
            .catch((error) => {
              loading.classList.add("d-none");
              toastMessage.innerText = "Terjadi kesalahan!";
              toastEl.classList.add("bg-danger");
              toast.show();
            });
        });
    </script>
  </body>
</html>
