<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("b.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 20px;
        color: white;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        border-right: 1px solid rgba(255, 255, 255, 0.3);
      }
      .nav-link {
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
      .nav-link:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .content {
        margin-left: 270px;
        padding: 20px;
        width: 100%;
      }
      .navbar {
        position: fixed;
        top: 10px;
        left: 270px;
        right: 10px;
        width: auto;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="text-white">Menu</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a
            href="#"
            class="nav-link text-white"
            onclick="loadPage('index.html')"
            >Dashboard</a
          >
        </li>

        <li class="nav-item">
          <a
            href="#"
            class="nav-link text-white"
            onclick="loadPage('profile.html')"
            >Profil</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link text-white"
            onclick="loadPage('settings.html')"
            >Pengaturan</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="logout()">Logout</a>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <h5 class="text-white" id="userName">Nama Pengguna</h5>
          <img src="" id="userPhoto" class="profile-img" alt="Foto Profil" />
        </div>
      </nav>
      <div class="container mt-5 pt-5" id="mainContent">
        <h2 class="text-white">
          Selamat Datang, <span id="userGreeting"></span>!
        </h2>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const nama = localStorage.getItem("nama");
        const foto = localStorage.getItem("foto") || "";

        if (!nama) {
          window.location.href = "login.html"; // Redirect jika belum login
        } else {
          document.getElementById("userName").textContent = nama;
          document.getElementById("userGreeting").textContent = nama;
          document.getElementById("userPhoto").src = foto;
        }
      });

      function logout() {
        localStorage.clear();
        window.location.href = "login.html";
      }

      function loadPage(page) {
        fetch(page)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("mainContent").innerHTML = html;
          })
          .catch((error) => console.error("Error loading page:", error));
      }
    </script>
  </body>
</html>
