<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.12/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
      body {
        background: url("b.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%; /* Untuk Safari lama & browser berbasis WebKit */
      }
      html {
        height: 100%;
        overflow: hidden; /* Mencegah perubahan ukuran akibat scroll */
      }

      .swal2-container {
        z-index: 9999 !important; /* Pastikan SweetAlert di atas semua elemen */
      }

      .swal2-popup {
        width: auto !important;
        max-width: 500px; /* Atur ukuran maksimal agar tidak mengganggu layout */
        font-size: 14px !important;
      }

      .sidebar,
      .content {
        transition: none !important; /* Mencegah perubahan layout akibat efek SweetAlert */
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 20px;
        color: white;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        border-right: 1px solid rgba(255, 255, 255, 0.3);
      }
      .sidebar a:hover {
        color: white !important; /* Tetap putih saat hover */
        text-decoration: none; /* Mencegah garis bawah muncul */
      }
      .cardku {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 5px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      }
      .nav-link {
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
      .nav-link:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .content {
        margin-left: 270px;
        padding: 20px;
        width: 100%;
      }
      .navbar {
        position: fixed;
        top: 10px;
        left: 270px;
        right: 10px;
        width: auto;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="text-white">Menu</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a
            href="#"
            class="nav-link text-white"
            onclick="loadPage('dashboard.html')"
            ><i class="fa-solid fa-gauge"></i> - Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link text-white"
            onclick="loadPage('input.html')"
            ><i class="fa-solid fa-pen-fancy"></i> - Permohonan Cuti</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link text-white"
            onclick="loadPage('profile.html')"
            ><i class="fa-solid fa-user-doctor"></i> - Profil</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link text-white"
            onclick="loadPage('settings.html')"
            ><i class="fa-solid fa-gears"></i> - Pengaturan</a
          >
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <h5 class="text-white" id="userName">Nama Pengguna</h5>
          <div class="d-flex align-items-center">
            <img
              src="nurseman.png"
              id="userPhoto"
              class="profile-img"
              alt="Foto Profil Pengguna"
              title="Foto Profil Pengguna"
            />
            <button
              class="btn btn-secondary d-flex align-items-center"
              onclick="confirmLogout()"
            >
              <i class="fas fa-sign-out-alt me-1"></i>
            </button>
          </div>
        </div>
      </nav>
      <div class="container mt-5 pt-5" id="mainContent">
        <h2 class="text-white">
          Selamat Datang, <span id="userGreeting"></span>!
        </h2>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const nama = localStorage.getItem("nama");
        // const foto = localStorage.getItem("foto") || "";

        if (!nama) {
          window.location.href = "index.html"; // Redirect jika belum login
        } else {
          document.getElementById("userName").textContent = nama;
          document.getElementById("userGreeting").textContent = nama;
          // document.getElementById("userPhoto").src = foto;
        }
      });

      function confirmLogout() {
        Swal.fire({
          title: "Apakah Anda yakin ingin logout?",
          text: "Anda harus login kembali untuk mengakses halaman ini.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#d33",
          cancelButtonColor: "#3085d6",
          confirmButtonText: "Ya, Logout!",
          cancelButtonText: "Batal",
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              title: "Logout berhasil!",
              text: "Anda akan dialihkan ke halaman login.",
              icon: "success",
              timer: 2000,
              showConfirmButton: false,
            }).then(() => {
              localStorage.clear();
              window.location.href = "index.html";
            });
          }
        });
      }

      function loadPage(page) {
        fetch(page)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Halaman tidak ditemukan");
            }
            return response.text();
          })
          .then((html) => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const newContent = doc.body.innerHTML;
            document.getElementById("mainContent").innerHTML = newContent;

            // Mengeksekusi semua script dari halaman yang dimuat
            const scripts = doc.querySelectorAll("script");
            scripts.forEach((oldScript) => {
              const newScript = document.createElement("script");
              if (oldScript.src) {
                newScript.src = oldScript.src;
              } else {
                newScript.textContent = oldScript.textContent;
              }
              document.body.appendChild(newScript);
            });
          })
          .catch((error) => console.error("Error loading page:", error));
      }
    </script>
  </body>
</html>
